<!DOCTYPE html>
<html>


 <style>
      body {
        background-color: #6788e6;
        text-align: center;
      }
      canvas {
        background-color: #ffffff;
      }
      
    </style>
<body>
<h1>HTML5 Canvas</h1>
<h2>The stroke() Method</h2>

<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid rgb(44, 42, 137)"></canvas>

<script>
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 20);
ctx.lineTo(20, 100);
ctx.lineTo(70, 100);
ctx.strokeStyle = "red";
ctx.stroke();
</script> 

</body>
</html>
