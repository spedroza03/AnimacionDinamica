<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reto Ondas</title>

  </head>  

  <style>
      body {
        background-color: #e16a61;
        text-align: center;
      }
      canvas {
        background-image: url("Nbs.jpg");
      }
      
    </style>

  <body>
    <canvas id= "canvas" width="1200" height="700"></canvas>

    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
        angleX = 0,
          angleY = 0,
          range = 200,
          centerX = 700;
          centerY = 200,
          xspeed = 2,
          xspeedneg=-1, 
          yspeed = 0.04;
          xpos= 0; 
          ypos= 0; 
          Bird = new Image();
          Bird.src = 'birdy.png';

        context.lineWidth = 2;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, innerWidth, innerHeight);

        Bird.x = centerX + Math.sin(angleX) * range;
        Bird.y = centerY + Math.sin(angleY) * range;
        angleX += xspeed;
        angleY += yspeed;
        
        console.log(xpos);
        xpos += xspeed;
        if(xpos>1000 || xpos<0){
       xspeed = -xspeed; 
      } 
        ypos = centerY + Math.sin(angleY) * range;
        context.drawImage(Bird, xpos, ypos, 200, 200);
        context.font = '30pt Calibri';
        context.fillStyle = 'Black';
        context.fillText('Look at Birdy!', 470, 660);
        context.restore();
      }());
    };
    </script>
  </body>
</html>
