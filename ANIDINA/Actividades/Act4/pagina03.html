z    <script>
        var x = 0;
        var y = 0;
        var dx = 5;
        var dy = 3;
        var w = 0;
        var z = 0;
        var dw = 5;
        var dz = 1;

        function animate() {
            requestAnimationFrame(animate);

            console.log('animando');

            var canvas = document.getElementById("micanvas");
            var context = canvas.getContext("2d");

            
            context.clearRect(0, 0, innerWidth, innerHeight);

            //Relleno
            context.fillStyle = "White";   
            context.fillRect(230, 400, 340, 80);
            context.fillRect(250, 300, 300, 220);
            context.fillRect(320, 280, 160, 20); 
            context.fillRect(140, 320, 520, 60);    
            context.fillRect(0, 360, 800, 80);   
            context.fillRect(0, 440, 150, 40); 
            context.fillRect(650, 440, 150, 40);
            context.fillRect(790, 480, 20, 20);
            context.fillRect(-10, 480, 20, 20);

            context.fillStyle = "Black";

            context.fillRect(230, 380, 20, 20);

            context.fillRect(0, 360, 20, 20);
            context.fillRect(-10, 500, 20, 20);
            context.fillRect(10, 480, 100, 20);
            context.fillRect(110, 460, 40, 20);
            context.fillRect(150, 440, 40, 20);
            context.fillRect(190, 420, 20, 20);
            context.fillRect(20, 340, 120, 20);
            context.fillRect(140, 320, 40, 20);
            context.fill

            context.fillRect(390, 440, 20, 20);

            context.fillRect(410, 460, 20, 20);
            context.fillRect(430, 440, 20, 20);

            //Rubor
             context.fillStyle = "pink";
            context.fillRect(250, 440, 40, 40);
            context.fillRect(510, 440, 40, 40);

            //Ojos
            context.fillStyle = "lightblue";
            context.fillRect(270, 400, 40, 60);
            context.fillRect(490, 400, 40, 60);

            context.fillStyle = "rgba(173, 216, 230, 0.5)";
            context.fillRect(325, y, 150, 150);

            context.fillStyle = "rgba(173, 216, 230, 0.5)";
            context.fillRect(x, 80, 200, 100);

            context.font = '60pt chewy';
            context.fillStyle = 'skyblue';
            context.fillText('Cinnamoroll', w, z);


            
            if (x > 800 - 200 || x < 0) dx = -dx;
            if (y > 600 - 150|| y < 0) dy = -dy;

           
            x += dx;
            y += dy;

             if (w > 800 - 360|| w < 0) dw = -dw;
            if (z > 600|| z < 0) dz = -dz;

           
            w += dw;
            z += dz;

        }
        animate();
    </script>
