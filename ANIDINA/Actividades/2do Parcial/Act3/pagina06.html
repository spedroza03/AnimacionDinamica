<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad Ondas</title>

  </head>  

  <style>
      body {
        background-color: #e16a61;
        text-align: center;
      }
      canvas {
        background-color: #24719e;
         background-image: url("Nbs.jpg");
      }
      
    </style>

  <body>
    <canvas id= "canvas" width="1200" height="700"></canvas>
    

    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          angle = 0,
          range = 100,
          centerScale = 1.5,
          centerY = 250,
          xspeed = 1,
          yspeed = 0.03,
          escalaX = 1,
          escalaY = 1,
          xpos = 0,
          ypos = centerY;
          Bird = new Image();
          Bird.src = '1Birdy.png';

      context.lineWidth = 2;


      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.beginPath();
        context.moveTo(xpos, ypos);
        //Calculate the new position.
        xpos += xspeed;
        angle += yspeed;
        ypos = centerY + Math.sin(angle) * range;
        
        escalaX = escalaY = centerScale + Math.sin(angle) * 1;
        context.drawImage(Bird, xpos-25, ypos-25, 60 * escalaX, 60 * escalaY);

        angle += yspeed;

       context.font = '30pt Calibri';
        context.fillStyle = 'Black';
        context.fillText('Look at Birdy!', 470, 660);

      }());
    };
    </script>
  </body>
</html>
